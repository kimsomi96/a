<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"/>
    <title>Title</title>
</head>
<body>
<br>
<h1 class="text-center"><a href="javascript:void(0);">python flask 게시판</a></h1>
<br>
<div class="container">
    <table class="table table-hover table-striped text-center" style="border:1px solid;">
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>글쓴이</th>
            <th>조회수</th>
        </tr>
        </thead>
        <tbody>
        {% for i in data_list %} <!-- index.py 파일에서 데이터를 가져올 이름을 data_list로 설정했음 -->
        <tr>
            <td>{{ i[0] }}</td>
            <td>{{ i[1] }}</td>
            <td>{{ i[2] }}</td>
            <td>{{ i[3] }}</td>
        </tr>
        {% endfor %} <!-- endfor을 지정해주어야 정상적으로 for문이 돌아감 -->
        </tbody>
    </table>
    <hr/>
    <div>
        <ul class="pagination justify-content-center">
            <li><a  href="javascript:void(0);" style="margin-right:5px;" class="text-secondary">◀</a></li>
            <li><a  href="javascript:void(0);" style="margin-right:5px;" class="text-secondary">1</a></li>
            <li><a  href="javascript:void(0);" style="margin-right:5px;" class="text-secondary">2</a></li>
            <li><a  href="javascript:void(0);" style="margin-right:5px;" class="text-secondary">3</a></li>
            <li><a  href="javascript:void(0);" style="margin-right:5px;" class="text-secondary">4</a></li>
            <li><a  href="javascript:void(0);" style="margin-right:5px;" class="text-secondary">5</a></li>
            <li><a  href="javascript:void(0);" style="margin-right:5px;" class="text-secondary">▶</a></li>
        </ul>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
